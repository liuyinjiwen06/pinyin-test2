<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, responsive Pinyin translator that converts between Pinyin and English, as well as English to Chinese characters and Pinyin.">
    <title>Pinyin Translator</title>
    <link href="/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    </style>
</head>
<body class="bg-gray-100 font-['Inter',sans-serif] text-gray-800">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-semibold text-center">Pinyin Translator</h1>
            <div class="relative inline-block text-left">
                <div>
                    <button type="button" id="languageDropdown" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500" aria-haspopup="true" aria-expanded="true">
                        English
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div id="languageMenu" class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100" role="menu" aria-orientation="vertical" aria-labelledby="languageDropdown">
                    <div class="py-1" role="none">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" data-lang="en">English</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" data-lang="zh">中文</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="mb-4 space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" id="pinyinToEnglish" name="mode" value="pinyinToEnglish" checked class="form-radio text-blue-500">
                        <span class="ml-2" data-lang-key="pinyinToEnglish">Pinyin to English</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" id="englishToChinese" name="mode" value="englishToChinese" class="form-radio text-blue-500">
                        <span class="ml-2" data-lang-key="englishToChinese">English to Chinese and Pinyin</span>
                    </label>
                </div>
                <textarea id="input" rows="4" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" data-lang-key="inputPlaceholder" placeholder="Enter Pinyin or English..."></textarea>
                <button id="translateBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300" data-lang-key="translate">Translate</button>
                <div id="output" class="mt-4 p-4 bg-gray-50 rounded min-h-[100px] border border-gray-200"></div>
            </div>
        </main>
    </div>
    <script src="script.js?v=1.2"></script>
    
</body>
</html>
